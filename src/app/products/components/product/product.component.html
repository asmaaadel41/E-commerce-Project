<div class="card" style="width: 18rem;">
  <div routerLink='/productDetails/{{product.id}}' routerLinkActive="router-link-active">
    <img [src]="product.image" class="card-img-top p-3" alt="...">
    <div class="card-body">
      <h5 class="card-title text-danger mb-3">{{product.title | slice: 0: 20}}</h5>
      <p class="card-text overflow-hidden">{{product.description | slice: 0 : 120}}</p>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between m-3 mt-0">
    <button class="btn btn-dark text-light rounded-0" *ngIf="!addButton" (click)="addButton=true">Add To Cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" name="quantity" id="quantity" class="form-control me-1" [(ngModel)]="amount">
      <button class="btn btn-dark text-light rounded-0" (click)="add(); addButton = false">Add</button>
    </div>
    <span class="card-text text-danger bg-danger text-light p-2 rounded-5 p-2">{{product.price}} LE</span>
  </div>
</div>
